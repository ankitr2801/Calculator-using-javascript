<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>

  <div class="container">
    <div class="calculator">
            <input type="text" name="display" placeholder="0" class="show-display" id="input-box">
        
        <div>
            <input type="button" value="AC" class="sub-button equalbtn">
            <input type="button" value="DEL"class="sub-button equalbtn">
            <input type="button" value="%" class="sub-button equalbtn">
            <input type="button" value="/" class="sub-button equalbtn">
        </div>
        <div>
            <input type="button" value="7" class="sub-button">
            <input type="button" value="8" class="sub-button">
            <input type="button" value="9" class="sub-button">
            <input type="button" value="*" class="sub-button  equalbtn">
        </div>
        <div>
            <input type="button" value="4" class="sub-button">
            <input type="button" value="5" class="sub-button">
            <input type="button" value="6" class="sub-button">
            <input type="button" value="-" class="sub-button equalbtn">
        </div>
        <div>
            <input type="button" value="1" class="sub-button">
            <input type="button" value="2" class="sub-button">
            <input type="button" value="3" class="sub-button">
            <input type="button" value="+" class="sub-button equalbtn">
        </div>
        <div>
            <input type="button" value="00"class="sub-button">
            <input type="button" value="0" class="sub-button">
            <input type="button" value="." class="sub-button">
            <input type="button" value="=" class="sub-button equalbtn">
        </div>
    </div>
  </div>


<script src="script.js"></script>

   
</body>
</html>
